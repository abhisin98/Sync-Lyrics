<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Sync</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
  <!--<script src="untitled.js"></script>-->
  <script type="module" src="js/readSub.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-dark text-white">

  <section id="section1">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="section1Iframe" class="embed-responsive embed-responsive-16by9">
          </div>
        </div>

        <div class="col-sm" id="section1youtubelink">
          <input id="section1linkInput" class="form-control-lg bg-dark text-white " type="text" placeholder="Enter youtube url">
          <button id="section1linkButton" type="button" class="btn btn-primary float-right btn-lg text-white">></button>
        </div>

        <div class="col-sm">
          <textarea id="section1lyricsInput" class="form-control bg-dark text-white" rows="5">
          </textarea>
        </div>
        <div class="col-sm">
          <button id="section1Button" type="submit" class="btn btn-primary btn-lg btn-block">Next</button>
        </div>

      </div>
    </div>
  </section>

  <!--- Section 2-->
  <section id="section2">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="section2Iframe" class="embed-responsive embed-responsive-16by9">
          </div>
        </div>

        <div id="section2Speed" class="col-sm d-flex justify-content-between">
          <button type="button" id="section2SpeedDecrease" class="btn btn-primary float-left text-white">-5</button>
          <div id="section2Speedtext" class="">
            1X
          </div>
          <button type="button" id="section2SpeedIncrease" class="btn btn-primary float-right text-white">+5</button>
        </div>

        <div class="col-sm">
          <div id="section2container" class="overflow-auto">
            <div id="section2Repiter1" class="text-center">
            </div>
            <div id="section2Repiter2" class="text-center">
            </div>
            <div id="section2Repiter3" class="text-center">
            </div>
          </div>
        </div>

        <div class="col-sm">
          <button id="section2ButtonBack" type="button" class="btn btn-primary float-left text-white btn-lg"><</button>
            <button id="section2Button" type="submit" class="btn btn-primary float-right btn-lg btn-block">Next</button>
          </div>

        </div>
      </div>
    </section>

    <!--- Section 3-->
    <section id="section3">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div id="section3Iframe" class="embed-responsive embed-responsive-16by9">
            </div>
          </div>

          <div class="col-sm">
            <div id="section3PreviewLyrics" class="text-center">
            </div>

          </div>

          <div class="col-sm">
            <button id="section3Button" type="submit" class="btn btn-primary btn-lg btn-block">Download</button>
          </div>

        </div>
      </div>
    </section>
  </body>

</html>
